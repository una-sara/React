<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Webpack Demo</title>
	<link rel="stylesheet" href="src/css/base.css">
	<link rel="stylesheet" href="src/css/index.css">
</head>

<body>
	<h1>WEBPACK DEMO</h1>

	<div id="pikaboo"></div>

	<!-- index.js 中的函数 依赖 util.js 中的函数 -->
	<!-- <script src="src/js/util.js"></script> -->
	<!-- <script src="src/js/index.js"></script> -->

	<!-- 采用 ES6 来改写依赖关系
	1. 到 util.js 中导出方法
	2. 到 index.js 中引入了 util.js
	这样两个js就自己搭建出联系了. 前端只要引入index.js一个即可

	注意: 一定要添加 type="module" 属性, 这是es6 的要求.
	ES6特性的代码 必须通过服务器打开, 浏览器本身不支持
	-->
	<script src="./src/js/index.js" type="module"></script>

</body>
